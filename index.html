<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Todo App</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 bordered">
          <h1>Things to do</h1>
          <div class="col-md-12 center-block">
            <div class="input">
              <form id="todoform" action="" required>
                <div class="form-group">
                  <div>
                    <p class="header">New plan<span class="fa fa-plus add"></span></div>
                  </p>
                  <div class="input-group">
                    <input type="text" id="todoinput" class="form-control input-lg todofill" placeholder="Wetin you wan do today?" style="display: none" required autocomplete="off">
                    <div id="submittodo" class="input-group-addon todofill" style="white-space: wrap; display: none"><i class="fa fa-send"></i></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="clearfix"></div>
          <!-- makes sure nothing spills over to the next div -->
          <div class="list">
            <!-- Where all our lists shows -->
            <div class="items">
            </div>
          </div>
          <div>
            <hr/>
            <div class="filter">
              <em class="count"></em>
              <span class="all">All</span>
              <span class="completed">Completed</span>
              <span class="active">Active</span>
            </div>
            <hr/>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="todoapp.js"></script>
</body>

</html>
